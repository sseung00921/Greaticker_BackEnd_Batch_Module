spring:
  application:
    name: greaticker.batch
  datasource:
    url: ${{ secrets.DATASOURCE_URL }}
    username: ${{ secrets.DATASOURCE_USERNAME }}
    password: ${{ secrets.DATASOURCE_PASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: embedded

  jpa:
    hibernate:
      ddl-auto: validate

  batch:
    jdbc:
      initialize-schema: always

