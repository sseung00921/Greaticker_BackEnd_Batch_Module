spring:
  application:
    name: greaticker.batch
  datasource:
    url: ${{ secrets.DATASOURCE_URL }}
    username: ${{ secrets.DATASOURCE_USERNAME }}
    password: ${{ secrets.DATASOURCE_PASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: embedded

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true  # 실행되는 SQL 쿼리를 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리를 보기 쉽게 포맷
        show_sql: true
        use_sql_comments: true  # 쿼리 주석도 출력 (선택 사항)


  batch:
    jdbc:
      initialize-schema: always

logging:
  level.org.hibernate:
    SQL: DEBUG
    orm.jdbc.bind: TRACE

